<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/static/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <style>
    /* 공통 스타일 */
    body {
      background-color: #f7f7f7;
    }
    .container {
      display: flex;
      height: 100vh;
    }

    /* 메인 콘텐츠 영역 */
    .main-content {
      margin-left: 200px; /* 사이드바 너비만큼 콘텐츠를 오른쪽으로 밀기 */
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f7f7f7;  /* 배경색 */
      padding: 20px; /* 내부 여백 */
    }


    /* 회원가입 스타일 */
    .register-container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container input, .register-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .register-container button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .register-container button:hover {
      background-color: #005fa3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }


  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <a href="main"><img src="/images/logo.jpg" alt="경기도 로고"></a>
    </div>
    <div class="profile">
      <div class="mypage-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
      </div>
      <a href="/mypage"><span>마이페이지</span></a>
    </div>
    <nav class="sidebar-nav">
      <a href="main">메인페이지</a>
      <a href="performance">공연행사</a>
      <a href="education">교육행사</a>
      <a href="culture">문화행사</a>
      <a href="exhibition">전시행사</a>
    </nav>
    <div class="footer">
      <img src="/images/banner2.png" alt="변화의 중심, 기회의 경기">
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-nav">
      <nav>
        <a href="main">메인페이지</a>
        <a href="performance">공연행사</a>
        <a href="education">교육행사</a>
        <a href="culture">문화행사</a>
        <a href="exhibition">전시행사</a>
        <a href="customer">고객센터</a>
      </nav>
      <div class="auth" id="authSection">
        <a href="login"><span>로그인 / 회원가입</span></a>
      </div>
    </header>

    <div class="register-container">
      <h2>회원가입</h2>
      <form id="registerForm" action="/register" method="post">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <div class="error-message" id="error-message" style="display: none;">비밀번호가 일치하지 않습니다.</div>

        <button type="submit">회원가입</button>
      </form>
    </div>
  </main>
</div>

<script>

  //회원가입 시 비밀번호 확인 가능
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    const password = document.getElementById('password').value;   // 입력된 비밀번호 가져오기
    const confirmPassword = document.getElementById('confirm-password').value;    //확인 비밀번호 가져오기
    const errorMessage = document.getElementById('error-message');  // 오류 메시지 요소 가져오기

    if (password !== confirmPassword) {     //가입하려는 비밀번호와 확인비밀번호가 다르면
      errorMessage.style.display = 'block'; //오류메시지 표시
      event.preventDefault(); // 폼 제출을 막음
    } else {
      errorMessage.style.display = 'none';  //오류 메시지 숨김
    }
  });
</script>

</body>
</html>
