<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>경기도 축제 프로젝트</title>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/assets/css/main.css?v=1.0">
		<link rel="stylesheet" href="/assets/css/base.css">
	</head>
	<style>
		/* 모든 요소의 기본 여백 및 크기 초기화 */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #f9f5f0;
		}


	</style>
	<body>

			<!-- 왼쪽 바 -->
			<aside class="sidebar">
				<div class="logo">
					<a href="main"><img src="/images/logo.jpg" alt="경기도 로고"></a>
				</div>
				<div class="profile">
					<div class="mypage-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
						</svg>
					</div>
					<a href="/mypage"><span>마이페이지</span></a>
				</div>
				<nav class="sidebar-nav">
					<a href="main">메인페이지</a>
					<a href="performance">공연행사</a>
					<a href="education">교육행사</a>
					<a href="culture">문화행사</a>
					<a href="exhibition">전시행사</a>
				</nav>
				<div class="footer">
					<img src="/images/banner2.png" alt="변화의 중심, 기회의 경기">
				</div>
			</aside>

			<main class="main-content">
				<!-- Top Navigation -->
				<header class="top-nav">
					<nav>
						<a href="main">메인페이지</a>
						<a href="performance">공연행사</a>
						<a href="education">교육행사</a>
						<a href="culture">문화행사</a>
						<a href="exhibition">전시행사</a>
						<a href="customer">고객 센터</a>
					</nav>
					<div class="auth" id="authSection">
						<a href="login"><span>로그인 / 회원가입</span></a>
					</div>
				</header>


			<!-- Main -->
			<section id="main">

				<!-- 배너 -->

				<section id="banner">
					<div class="inner">
								<h1>변화의 중심, 기회의 경기</h1>
								<p>경기도 축제 보러가기 <a href="/performance">Go!</a></p>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
								</ul>
					</div>
						</section>


						<!-- mid -->
						<section id="galleries">
						<!-- 사진 카테고리 -->
									<div class="gallery">
									<header class="special">
										<h1>행사 종류</h1>
									</header>
										<!--  검색  -->
										<div class="hearder-util-wrap pc" style="height: 120px;">
											<div class="SearchDiv">
												<div class="search-bar">
													<div class="content-banner">
														<img src="/images/thumbs/mascot/행사_마스코트.png" alt="행사 마스코트">
													</div>
													<form th:action="@{/search}" method="get" class="search">
														<div class="search-container">
															<input type="text" name="keyword" placeholder="제목을 입력해주세요." id="searchContent" maxlength="40" tabindex="0" style="width: 500px;">
															<button type="submit">
																<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
																	<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
																</svg>
															</button>
														</div>
													</form>
												</div>
											</div>

										</div>
										<div class="content">
											<div class="media ms-10">
												<h3>공연 행사</h3>
											<a href="performance"><img src="/images/thumbs/공연행사.png" alt="경기도 공연 행사" title="공연 행사 보러 가기" width="450" height="450"></a>
											</div>
											<div class="media ms-10">
												<h3>교육 행사</h3>
											<a href="education"><img src="/images/thumbs/교육행사.png" alt="경기도 교육 행사" title="교육 행사 보러 가기" width="450" height="450"></a>
											</div>
											<div class="media ms-10">
												<h3>문화 행사</h3>
											<a href="culture"><img src="/images/thumbs/문화행사.png" alt="경기도 문화 행사" title="문화 행사 보러 가기" width="450" height="450"></a>
											</div>
											<div class="media ms-10">
												<h3>전시 행사</h3>
												<a href="exhibition"><img src="/images/thumbs/전시행사.png" alt="경기도 전시 행사" title="전시 행사 보러 가기" width="450" height="450"></a>
											</div>
										</div>
									</div>
									<footer>
										<a href="customer" class="button big">고객센터</a>
									</footer>

						</section>

						<!-- Contact -->
						<section id="contact">
							<!-- Social -->
							<div class="social column">
									<h3>안내</h3>
								<p>경기도 행사 현황을 나타내는 웹 개발 프로젝트입니다</p>
								<p>김형석 개인 Portfolio</p>
									<h3>운영중인 SNS</h3>
									<ul class="icons">
										<li><a href="/미구현" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="/미구현" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
										<li><a href="/미구현" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
									</ul>
								</div>

							<!-- Form -->
								<div class="column" style="font-size: 20px;">
									<h3>건의사항 요청하기</h3>
									<form action="#" method="post">
										<div class="field half first">
											<label for="name">Name</label>
											<input name="name" id="name" type="text" placeholder="이름을 입력해주세요.">
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input name="email" id="email" type="email" placeholder="이메일을 입력해주세요.">
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="5" placeholder="답변은 이메일로 보내드립니다."></textarea>
										</div>
										<ul class="actions"><li>
											<input value="보내기" class="button" type="submit"></li>
										</ul>

									</form>
								</div>
						</section>
			</section>

		<div class="copyright">
			김형석
		</div>

		<script src="/assets/js/jquery.poptrox.min.js">

		</script>
		<script src="/assets/js/jquery.scrolly.min.js">

		</script>
		<script src="/assets/js/skel.min.js">

		</script>
		<script src="/assets/js/util.js">

		</script>
		<script src="/assets/js/main.js">

		</script>
				<script src="/assets/js/base.js"></script>
	</body>
</html>
