<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/base.css">
    <title>고객센터</title>
    <style>
        /* 공통 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            height: 100vh;
        }


        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
            margin-left: 200px; /* 사이드바 너비만큼 여백 추가 */
            overflow-x: auto; /* 가로 스크롤 방지 */
            min-width: calc(100% - 200px); /* 전체 화면에서 사이드바 크기만큼 조정 */
        }


        /* 고객센터 내용 */
        .content {
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* FAQ 스타일 */
        .faq-section {
            margin-bottom: 30px;
        }

        .faq-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .faq {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }

        .faq-question {
            font-weight: bold;
            cursor: pointer;
            color: #007acc;
        }

        /* 문의하기 양식 */
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 16px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
     
        .contact-form button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <a href="main"><img src="/images/logo.jpg" alt="경기도 로고"></a>
        </div>
        <div class="profile">
            <div class="mypage-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
            </div>
            <a href="/mypage"><span>마이페이지</span></a>
        </div>
        <nav class="sidebar-nav">
            <a href="main">메인페이지</a>
            <a href="performance">공연행사</a>
            <a href="education">교육행사</a>
            <a href="culture">문화행사</a>
            <a href="exhibition">전시행사</a>
        </nav>
        <div class="footer">
            <img src="/images/banner2.png" alt="변화의 중심, 기회의 경기">
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
            <nav>
                <a href="main">메인페이지</a>
                <a href="performance">공연행사</a>
                <a href="education">교육행사</a>
                <a href="culture">문화행사</a>
                <a href="exhibition">전시행사</a>
                <a href="customer">고객센터</a>
            </nav>
            <div class="auth" id="authSection">
                <a href="login"><span>로그인 / 회원가입</span></a>
            </div>
        </header>

        <!-- 고객센터 내용 -->
        <section class="content">
            <h1>고객센터</h1>

            <!-- FAQ 섹션 -->
            <div class="faq-section">
                <h2>자주 묻는 질문(FAQ)</h2>
                <div class="faq">
                    <p class="faq-question">Q: 행사에 대한 정보는 어디서 확인할 수 있나요?</p>
                    <p>A: 각 행사 공식페이지에서 자세한 정보를 확인할 수 있습니다.</p>
                </div>
                <div class="faq">
                    <p class="faq-question">Q: 행사 예약 방법을 알고 싶어요.</p>
                    <p>A: 예약은 각 행사 페이지에 제공된 링크를 통해 진행할 수 있습니다.</p>
                </div>
                <div class="faq">
                    <p class="faq-question">Q: 환불 규정은 어떻게 되나요?</p>
                    <p>A: 환불 규정은 각 행사별로 다를 수 있으니 행사 주최 측에 문의해 주세요.</p>
                </div>
            </div>

            <!-- 문의하기 양식 -->
            <div class="contact-form">
                <h2>문의하기</h2>
                <form th:action="@{/contact}" method="post">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="미작성 시 문의하기가 안됩니다." required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="미작성 시 문의하기가 안됩니다." required>

                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="7" placeholder="미작성 시 문의하기가 안됩니다." required></textarea>

                    <button type="submit">문의하기</button>
                </form>
            </div>
        </section>
    </main>
</div>
</body>

<script src="/assets/js/base.js"></script>
</html>
